<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Change BG</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2 class="title">Choose a color or an image </h2>
        <div class="inputs">
          <input type="color" id="color" onchange="handleChange()" />
          <label for="imageInput">
              <span class="material-symbols-outlined">
                add_a_photo
                </span>
                <input type="file" id="imageInput" accept=".jpg, .jpeg, .png">
              <br/>
              <span id="imageName"></span>
          </label>
          
        </div>
        
        <div class="color_code_box">
            <b>The color code you choose:</b> 
            <span class="color_code"></span> 
            <span onclick="copyCode()" class="material-symbols-outlined">
            content_copy
            </span>
        </div>
        
      </div>
      <div class="alert" id="alert">
        <span class="closebtn" >&times;</span> 
        Color code copied!
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
